<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- coba kasih font courier -->
    <link rel="stylesheet" href="/src/style.css" />
    <link href="dist/output.css" rel="stylesheet" />
    <title>Dark Mode</title>
  </head>
  <body class="font-mono dark:bg-slate-800 dark:text-slate-200">
    <h1>Assalamu'alaikum</h1>
    <!-- ================================== TOGGLE MANUAL ========================== -->

    <div class="flex justify-center">
      <span class="text-sm text-slate-500 mr-2 dark:text-white">Light</span>
      <input type="checkbox" id="toggle" class="hidden" />
      <label for="toggle">
        <div class="w-9 h-5 bg-slate-500 rounded-full flex items-center p-1 cursor-pointer">
          <div class="w-4 h-4 bg-white rounded-full toggle-circle"></div>
        </div>
      </label>
      <span class="text-sm text-slate-500 ml-2 dark:text-white">Dark</span>
    </div>

    <!-- ============================== TOGGLE MANUAL ============================== -->
    <!-- ===============================  warna-warni==============================-->
    <section>
      <div class="container w-full mx-auto">
        <div class="flex flex-wrap">
          <div class="w-full px-1 mb-4 lg:w-1/4 py-20">
            <div class="w-8/12 py-0 m-auto hover:scale-105 transition-all duration-300 hover:shadow-">
              <div class="h-36 bg-slate-400 rounded-md"></div>
              <div class="h-4 mt-4 bg-pink-400 rounded-sm"></div>
              <div class="w-4/12 h-4 mt-4 bg-sky-400 rounded-sm"></div>
              <div class="float-right flex flex-wrap w-7/12 h-4 -mt-4 bg-violet-400 rounded-sm"></div>
              <div class="w-8/12 h-4 mt-4 bg-red-400 rounded-sm"></div>
              <div class="float-right w-3/12 h-4 -mt-4 bg-yellow-400 rounded-sm"></div>
              <div class="h-4 mt-4 bg-teal-400 rounded-sm"></div>
            </div>
          </div>
          <div class="w-full px-1 mb-4 lg:w-1/4">
            <div class="w-8/12 py-20 m-auto">
              <div class="h-36 bg-slate-400 rounded-md"></div>
              <div class="h-4 mt-4 bg-pink-400 rounded-sm"></div>
              <div class="w-4/12 h-4 mt-4 bg-sky-400 rounded-sm"></div>
              <div class="float-right flex flex-wrap w-7/12 h-4 -mt-4 bg-violet-400 rounded-sm"></div>
              <div class="w-8/12 h-4 mt-4 bg-red-400 rounded-sm"></div>
              <div class="float-right w-3/12 h-4 -mt-4 bg-yellow-400 rounded-sm"></div>
              <div class="h-4 mt-4 bg-teal-400 rounded-sm"></div>
            </div>
          </div>
          <div class="w-full px-1 mb-4 lg:w-1/4">
            <div class="w-8/12 py-20 m-auto">
              <div class="h-36 bg-slate-400 rounded-md"></div>
              <div class="h-4 mt-4 bg-pink-400 rounded-sm"></div>
              <div class="w-4/12 h-4 mt-4 bg-sky-400 rounded-sm"></div>
              <div class="float-right flex flex-wrap w-7/12 h-4 -mt-4 bg-violet-400 rounded-sm"></div>
              <div class="w-8/12 h-4 mt-4 bg-red-400 rounded-sm"></div>
              <div class="float-right w-3/12 h-4 -mt-4 bg-yellow-400 rounded-sm"></div>
              <div class="h-4 mt-4 bg-teal-400 rounded-sm"></div>
            </div>
          </div>
          <div class="w-full px-1 mb-4 lg:w-1/4">
            <div class="w-8/12 py-20 m-auto">
              <div class="h-36 bg-slate-400 rounded-md"></div>
              <div class="h-4 mt-4 bg-pink-400 rounded-sm"></div>
              <div class="w-4/12 h-4 mt-4 bg-sky-400 rounded-sm"></div>
              <div class="float-right flex flex-wrap w-7/12 h-4 -mt-4 bg-violet-400 rounded-sm"></div>
              <div class="w-8/12 h-4 mt-4 bg-red-400 rounded-sm"></div>
              <div class="float-right w-3/12 h-4 -mt-4 bg-yellow-400 rounded-sm"></div>
              <div class="h-4 mt-4 bg-teal-400 rounded-sm"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- =============================== warna-warni ==============================-->
    <script>
      const checkbox = document.querySelector("#toggle");
      const html = document.querySelector("html");

      checkbox.addEventListener("click", function () {
        checkbox.checked ? html.classList.add("dark") : html.classList.remove("dark");
      });
    </script>
  </body>
</html>
